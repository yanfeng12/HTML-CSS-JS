<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<!--
		select和option连用，类似ul li
		name加在select身上，value加在option身上
		size:可见选项的条数。
		multiple:可以shift键和ctrl键多选。 
	-->
	<body>
		<select name="" size="2" multiple="multiple">
			<!--value="洛阳"发送洛阳-->
			<option value="洛阳">洛阳</option>
			<!--发送空字符串-->
			<option value="">石家庄</option>
			<option value="">郑州</option>
			<option value="">天水</option>
		</select>
	</body>
</html>
