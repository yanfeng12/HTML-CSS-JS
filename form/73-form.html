<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<!--action 表单发送的地址(收集好的数据发送到哪里，由action决定)-->
		<!--method发送方式post,get-->
		<!--get可以在浏览器地址看到发送内容-->
		<!--post不可见-->
		<form action="http://www.jd.com" method="get">
			用户名：<input type="text" name="username" /><br />
			密码：<input type="password" name="password"/><br />
			
			<input type="submit" value=""/>
		</form>
	</body>
</html>
