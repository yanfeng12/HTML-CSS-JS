<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<!--readonly:只读 。数据可以被提交-->
		<!--disabled:控件无效。数据不能被发送。-->
		<!--checked：选中状态。针对checkbox和radio-->
		<form action="" method="post">
			<input type="text" id="" value="只读" readonly="readonly" /><br />
			<input type="text" id="" value="控件无效" disabled="disabled"/><br />
			<input type="checkbox" name="" id="" value="" checked="checked"/>篮球<input type="checkbox" name="" id="" value="" />足球<br />
			<input type="radio" name="sex" id="sex" value="" />男<input type="radio" name="sex" id="sex" value="" />女<br />
			<input type="submit" value=""/>
		</form>
	</body>
</html>
