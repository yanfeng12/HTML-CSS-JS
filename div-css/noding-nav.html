<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 60px;
				background-color: black;
			}
			.header-content{
				width: 1100px;
				margin: 0 auto;
			}
			a{
				height: 60px;
				width: 48px;
				display: inline-block;
				color: white;
				/*下划线*/
				text-decoration: none;
				text-align: center;
				line-height: 60px;
			}
			#logo{
				/*垂直对齐方式*/
				vertical-align: top;
				width: 200px;
				height: 50px;
				margin-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<div class="header-content">
				<div class="header-left">
					<a id="logo"><img src="img/logo.png"/></a>
					<a href="">实战</a>
					<a href="">课程</a>
					<a href="">班级</a>
					<a href="">社区</a>
					<a href="">博客</a>
				</div>
				<div class="header-right">

				</div>
			</div>
		</div>
	</body>
</html>
