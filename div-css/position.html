<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: red;
				/*相对定位。参照物：没有使用相对定位时自身的位置。*/
				position: relative;
				/*左边的偏移量*/
				left: 100px;
				top: 100px;
				margin-left: 100px;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
