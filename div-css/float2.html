<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.header{
				height: 60px;
				background-color: black;
			}
			.left{
				width: 65%;
				height: 500px;
				background-color: green;
				float: left;
			}
			.right{
				width: 30%;
				height: 700px;
				background-color: orange;
				float: right;
			}
			.main{
				/*main的高度不固定*/
				/*height: 800px;*/
				background-color: gray;
			}
			.footer{
				height: 50px;
				background-color: red;
				color: white;
				text-align: center;
				font-size: 40px;
			}
			.clear{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="header">

		</div>
		<div class="main">
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
		<div class="clear">
			
		</div>
		<!--空div清除浮动-->
		<div class="footer">
			footer
		</div>
	</body>
</html>
