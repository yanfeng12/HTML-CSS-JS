<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "2018-08-16"
//			var reg = /\d\d\d\d/
			//正则中默认行为，匹配上就不会往下匹配
			//+表示匹配大于等于1次   量词
			//["2018", "08", "16"]
			var reg0 = /\d+/g
			console.log(str.match(reg0))
			
			var reg = /\d+-/g
			console.log(str.match(reg))
			
			var reg2 = /(\d-)+/
			console.log(str.match(reg2))
			
			var str2 = "abc"
			var reg3 = /(a)(b)(c)/
			console.log(str2.match(reg3))
//          子项： 整体的正则表达式（父亲），第一个小括号，就是整体表达式的第一个子项（儿子），
//		    第二个小括号,第二个子项,以此类推...
			//注意： match方法，如果传入的正则使用全局匹配，那么返回的值是一个整体正则表达式匹配的结果，
//			不会返回子项匹配的结果
		</script>
	</body>
</html>
