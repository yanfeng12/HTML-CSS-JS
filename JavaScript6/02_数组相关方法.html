<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//1.concat连接数组
			var arr1 = [1,2,3,4]
			var arr2 = [5,6,7,8]
			var arr3 = arr1.concat(arr2)
			console.log(arr3)
			//2.join根据指定的符号，把数组的元素组成一个字符串
			var str = arr2.join("-")
			console.log(str)
			//3.pop删除数组的最后一个元素
			var arr4 = [9,10,11,12]
			arr4.pop()
			console.log(arr4)
			//4.push在数组的末尾添加一个元素
			var arr5 = [11,22,33,44]
			arr5.push(100)
			console.log(arr5)
			//5.reverse 反转数组
			var arr6 = arr5.reverse()
			console.log(arr6)
			//6.splice 添加或者删除元素
			//第一个参数表示位置（添加或者删除的位置）
			//如果添加从第一个参数的位置开始添加
			//如果删除从第一个参数的位置开始删除
			//第二个参数表示删除多少个元素,0表示不删除
			//从第三个参数开始都是添加的内容
			var arr7 = ["苹果","香蕉","西瓜","桃子"]
			var v = arr7.splice(0,1,"葡萄","橘子")
			console.log("删除的内容",v)
			console.log(arr7)
		</script>
	</body>
</html>
