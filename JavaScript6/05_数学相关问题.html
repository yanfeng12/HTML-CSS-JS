<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//Math属性，圆周率pi
			console.log(Math.PI)
			//Math方法：
			//1.取绝对值
			console.log(Math.abs("-1"))
			//2.ceil 向上取整
			console.log(Math.ceil(15.5))
			//3.向下取值
			console.log(Math.floor(15.5))
			//4.取最大值
			console.log(Math.max(1.3,7,9,7,23))
			//5.取最小值
			console.log(Math.min(1.3,7,9,7,23))
			//6.求x的y次方
			console.log(Math.pow(2,6))
			//7.四舍五入
			console.log(Math.round(15.5))
			//8.求0-1之间的随机数,包括0，不包括1
			for (var i=0;i<30;i++) {
				console.log(Math.random())
			}
			//求0-30,包括0，30
			for (var i=0;i<30;i++) {
//				console.log(Math.random()*(30+1))
                console.log(getRandomInt(0,30))
			}
			//9.求n-m之间的随机整数     10-30之间随机整数
			function getRandomInt (min,max) {
				return Math.floor(Math.random()*(max-min+1)+min)
			}
		</script>
	</body>
</html>
