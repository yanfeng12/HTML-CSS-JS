<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				border: 1px solid red;
			}
			/*子元素只能选择下一层元素*/
			/*后代选择器能选中下面n层元素*/
			.box>p{
				color: green;
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<p>p1</p>
			<div class="box2">
				<p>p2</p>
			</div>
			<p>p3</p>
		</div>
	</body>
</html>
