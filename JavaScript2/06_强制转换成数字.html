<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str1 = "123.456"
			var num = parseInt(str1)
			console.log(num)
			console.log(typeof num)
			
			var num2 = parseFloat(str1)
			console.log(num2)
			console.log(typeof num2)
			
			var num3 = Number(str1)
			console.log(num3)
		</script>
	</body>
</html>
