<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
		<style type="text/css">
			.header{
				height: 76px;
			}
			.header-left{
				
			}
			.header-left a{
				display: inline-block;
				width: 76px;
				height: 76px;
				/*垂直居中*/
				line-height: 76px;
				text-align: center;
				font-size: 20px;
			}
			.header-left .logo{
				width: 106px;
			}
			.header-left .logo img{
				/*垂直居中对齐*/
				vertical-align: middle;
			}
			.header-right{
				height: 76px;
			}
			.header-right .user p{
				margin: 6px 0 0 0;
			}
			.header-right .user img{
				/*设置图片圆形*/
				width: 25px;
				height: 25px;
				border-radius: 50%;
			}
			.header-right .btn-wrap{
				height: 76px;
				line-height: 76px;
			}
			.header-right .btn-wrap button{
				width: 96px;
				height: 38px;
				color: white;
				background-color: #28BBF5;
				border: none;
				border-radius: 19px;
			}
		</style>
	</head>
	<body>
		<div class="container header">
			<div class="header-left col-md-5">
				<div class="row">
					<a href="" class="logo"><img src="img/imlogo_b.png"/></a>
					<a href="">首页</a>
					<a href="">下载</a>
					<a href="">动态</a>
				</div>
			</div>
			<div class="header-right col-md-5 col-md-push-2">
				<div class="row">
					<div class="col-md-4 btn-wrap">
						<button class="btn">注册</button>
					</div>
					<div class="col-md-8 user">
						<p>
							<a href="">QQ会员</a>
							<a href="">QQ安全</a>
							<a href=""><img src="img/g.jpeg"/></a>
						</p>
						<p>
							当前在线人数：269,296,193
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
