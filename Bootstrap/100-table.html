<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/simplecss.css"/>
		<title></title>
		<style type="text/css">
			table{
				width: 100%;
				min-width: 100%;
				margin-bottom: 20px;
				/*边框与单元格重合*/
				border-collapse: collapse;
			}
			table th,table td{
				border-bottom: 1px solid #ddd;
				text-align: center;
				padding: 6px 12px;
			}
			.table-bordered{
				
			}
			.table-bordered th,.table-bordered td{
				border: 1px solid #ddd;
			}
			.table-hover tr:hover{
				background-color: #ddd;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-push-3">
					<table class="table-bordered table-hover">
					<!--<tr><th>Header</th></tr>-->
					<tr>
						<th>序号</th>
						<th>姓名</th>
						<th>年龄</th>
						<th>性别</th>
					</tr>
					<tr>
						<td>1</td>
						<td>张三</td>
						<td>16</td>
						<td>男</td>
					</tr>
					<tr>
						<td>1</td>
						<td>张三</td>
						<td>16</td>
						<td>男</td>
					</tr>
					<tr>
						<td>1</td>
						<td>张三</td>
						<td>16</td>
						<td>男</td>
					</tr>
				</table>
				</div>
			</div>
		</div>
	</body>
</html>
