<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				width: 193px;
				/*border: 1px solid blue;*/
				/*水平居中*/
				margin: 10px auto;
			}
			.wrap-content{
				width: 180px;
				margin: 0px auto;
				/*设置字体大小为0，解决图片和文字间隙*/
				font-size: 0;
			}
			p{
				background-color: #F2F2F2;
				margin: 0px auto;
				/*单独设置字体大小*/
				font-size: 14px;
				/*文字上下居中*/
				height: 35px;
				line-height: 35px;
				color: #333333;
			}
			.item{
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="wrap-content">
				<div class="item">
					<img src="img/news1.jpg"/>
					<p>新歌声：扎西致敬..........</p>
				</div>
			</div>
			<div class="wrap-content">
				<div class="item">
					<img src="img/news2.jpg"/>
					<p>嘻哈：回忆杀..........</p>
				</div>
			</div>
			<div class="wrap-content">
				<div class="item">
					<img src="img/news3.jpg"/>
					<p>极挑：张艺兴..........</p>
				</div>
			</div>
		</div>
	</body>
</html>
